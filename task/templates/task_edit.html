<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/task_list.css' %}">
</head>

<body style="height: 100vh;">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand text-warning fw-bolder"><i class="fa-solid fa-bangladeshi-taka-sign text-black"></i>
                <b>Todire</b></a>
            <div class="navbar-nav">
                <a class="nav-link fw-bolder" href="{%url 'task-list'%}"><i
                        class="fa-solid fa-list-check text-danger"></i> View Tasks</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="navbar-brand text-success-emphasis fw-bolder" href="#"><i
                            class="fa-solid fa-circle-user text-primary"></i>
                        {{ request.user }}</a>
                    <a class="btn btn-light nav-link fw-bolder btn-logout" href="{% url 'signout' %}"><i
                            class="fa-solid fa-right-from-bracket"></i> <b>Logout</b></a>
                </div>
            </div>
        </div>
    </nav>

    {%if messages%}
    {%for m in messages%}
    <div class="d-flex justify-content-center mt-5">
        <div class="alert alert-warning alert-dismissible fade show w-40" role="alert">
            <strong>{{m}}!</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    {%endfor%}
    {%endif%}

    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 p-4 shadow border-2 bg-white">
                <h1 class="text-center fw-bolder ">Update Task</h1>
                <form action="" method="post" enctype="multipart/form-data" class="mt-3">
                    {%csrf_token%}
                    {{form.as_p}}

                    <center><button type="submit" class="btn btn-primary px-4 fw-bold"><i
                                class="fa-solid fa-right-to-bracket"></i> Save Changes</button></center>

                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

</body>

<script src="https://kit.fontawesome.com/252a556f38.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
