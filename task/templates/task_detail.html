<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/task_list.css' %}">
  <link rel="stylesheet" href="{% static 'css/task_detail.css' %}">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand text-warning fw-bolder"><i class="fa-solid fa-bangladeshi-taka-sign text-black"></i>
        <b>Todire</b></a>
      <div class="navbar-nav">
        <a class="nav-link active fw-bolder" href="{%url 'task-list'%}"><i
            class="fa-solid fa-list-check text-danger"></i> View Tasks</a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="navbar-brand text-success-emphasis fw-bolder" href="#"><i
              class="fa-solid fa-circle-user text-primary"></i>
            {{ request.user }}</a>
          <a class="btn btn-light nav-link fw-bolder btn-logout" href="{% url 'signout' %}"><i
              class="fa-solid fa-right-from-bracket"></i> <b>Logout</b></a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center my-4">Task Details</h1>
    <table class="table border border-secondary" style="width: 60%; margin: 0 auto;">

      <tbody>
        <tr>
          <th>Title</th>
          <td>{{ data.title }}</td>
        </tr>
        <tr>
          <th>Description</th>
          <td>{{ data.description }}</td>
        </tr>
        <tr>
          <th>Status</th>
          <td>{{ data.status }}</td>
        </tr>
        <tr>
          <th>Created Date</th>
          <td>{{ data.created_date}}</td>
        </tr>
        <tr>
          <th>Due Date</th>
          <td>{{ data.due_date }}</td>
        </tr>
        <tr>
          <th>User</th>
          <td>{{ data.user_object }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

<script src="https://kit.fontawesome.com/252a556f38.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
