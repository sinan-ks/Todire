<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/register1.css' %}">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-warning fw-bolder"><i class="fa-solid fa-bangladeshi-taka-sign text-black"></i>
                <b>Todire</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    {%if messages%}
    {%for m in messages%}
    <div class="d-flex justify-content-center mt-3">
        <div class="alert alert-warning alert-dismissible fade show w-40" role="alert">
            <strong>{{m}}!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    {%endfor%}
    {%endif%}

    <div class="container mt-5">
        <div class="row justify-content-center" id="row1">
            <div class="col-md-6">
                <div class="register-container">
                    <h1 class="text-center fw-bolder text-primary register-header">Sign Up</h1>
                    <form action="" method="post" class="register-form">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary register-button"><i
                                class="fa-solid fa-right-to-bracket"></i> Register</button>
                    </form>
                    <div class="login-link">
                        Already have an account? <a href="{% url 'signin' %}">Login here</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-none d-md-block">
                <div class="image-container">
                    <img src="{% static 'images/todolist.png' %}" alt="Todo List" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/252a556f38.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
