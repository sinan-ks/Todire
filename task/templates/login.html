<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        body {
            background-image: url("{% static 'images/Login.jpg' %}");
            background-size: cover;
        }
    </style>
</head>

<body style="height: 100vh;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand text-warning fw-bolder">
                <i class="fa-solid fa-bangladeshi-taka-sign text-black"></i> <b>Todire</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

    {% if messages %}
    {% for m in messages %}
    <div class="d-flex justify-content-center mt-3">
        <div class="alert alert-warning alert-dismissible fade show w-40" role="alert">
            <strong>{{ m }}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    {% endfor %}
    {% endif %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="login-container">
                    <h1 class="text-center fw-bolder text-primary login-header">Sign In</h1>
                    <form action="" method="post" enctype="multipart/form-data" class="mt-3">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary login-button">
                            <i class="fa-solid fa-right-to-bracket"></i> Login
                        </button>
                    </form>
                    <div class="register-link">
                        Don't have an account yet? <a href="{% url 'signup' %}">Register here</a>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/252a556f38.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
